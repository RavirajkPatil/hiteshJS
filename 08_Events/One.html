        document.querySelector('#images').addEventListener('click',function(e){
            //console.log(e); // PointerEvent {isTrusted: true, pointerId: 1, width: 1, height: 1, pressure: 0, …}
            //console.log(e.target.id);// It will give exact id names of tags :- owl/prayer/japan by clicking on it.
            //console.log(e.target.tagName);  // it gives tags like IMG,LI.
            if (e.target.tagName == 'IMG') {
                console.log(e.target.id)
                let removeIt = e.target.parentNode
                removeIt.remove()   // it will remove clickable images
                //removeIt.parentNode.removeChild(removeIt) - it gives same result but it is dificult to understand
            }
            
        })
