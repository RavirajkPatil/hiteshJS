<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddhesh | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Create :
    /*
    It is not good for performance bcz it traverse each time to tree.
    function addLanguage(langName) {
        let li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("MVC")
    addLanguage("C#")
    */  

    function addOptLang(lang) {
        let li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOptLang("CSS")
    addOptLang("Java")

    // Edit:
    const secodLang = document.querySelector("li:nth-child(2)")
    //console.log(secodLang);
    //secodLang.innerHTML = "Mojo"  
    // OR
    let newli = document.createElement('li')
    newli.textContent="Mojo"
    secodLang.replaceWith(newli)

    //edit : 
    let fiLi = document.querySelector('li:first-child')
    //console.log(fiLi)
    fiLi.outerHTML = '<li>JQuery</li>'

    //Remove :
    let lastLang = document.querySelector('li:last-child')
    //console.log(lastLang);
    lastLang.remove()
</script>
</html>
