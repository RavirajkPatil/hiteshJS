querySelector:

document.querySelector('p') // <p> This is my one page for DOM document</p>
document.querySelector('#title')    // select with id
document.querySelector('.heading')  // select with class name
document.querySelector('input[type="password"]')    //  <input type="password" placeholder="type password"/>

document.querySelector('ul')    // to select whole ul tag

let ul = document.querySelector('ul')
ul.querySelector('li')  // to select first li
let li = ul.querySelector('li')
li.style.backgroundColor="Red"

------------
querySelectorAll : To select all li's

ul.querySelectorAll('li')   // NodeList(3) [li, li, li] = nodelist is not pure Array
let tempList = ul.querySelectorAll('li') 
tempList[0].style.color = "green"   // in querySelectorAll we have to mention by array'th index.

let myH1 = document.querySelectorAll('p')   // NodeList(3) [p, p.para, p]
myH1[2].style.backgroundColor="Grey"

tempList.forEach( function (l) {        // mostly we use forEach loop
    l.style.backgroundColor = "green"
})
